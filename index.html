<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <div class="navbar bg-base-100 shadow-sm bg-[#166534]">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>

              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="flex gap-2 p-4">
            <img class="w-7" src="./assets/about.png" alt="" />
            <p class="font-semibold text-white text-2xl">Green Earth</p>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>

            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn rounded-2xl border-none text-green-700 bg-[#FEBC2F]"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>
    <!-- banner -->
    <section class="mt-2">
      <div
        class="relative flex flex-col justify-start items-center h-[383px] bg-[#CFF0DC] text-gray-800 overflow-hidden px-4 md:flex-row md:justify-center"
      >
        <!-- Lef Imge -->
        <img
          src="./assets/hero-leaf1.png"
          alt="Left Background"
          class="absolute left-0 bottom-0 h-[300px] w-auto object-contain"
        />

        <!-- Right Img -->
        <img
          src="./assets/hero-leaf2.png"
          alt="Right Background"
          class="absolute right-0 bottom-0 h-[300px] w-auto object-contain"
        />

        <div class="text-center z-10 px-6 mt-4 md:mt-0">
          <h1
            class="text-4xl font-bold mb-2 sm:text-3xl xs:text-2xl font-inter"
          >
            Plant a Tree, Grow a Future
          </h1>
          <p
            class="text-lg mb-6 sm:text-base xs:text-sm font-inter text-gray-600"
          >
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="px-6 py-3 font-semibold font-inter rounded-2xl border-none text-green-700 bg-[#FEBC2F]"
          >
            Get Involved
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
